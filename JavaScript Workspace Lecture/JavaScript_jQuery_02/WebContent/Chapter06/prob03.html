<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: 1px solid black;
	height: 150px;
}
</style>
</head>
<body>
	<h1>기본 문법 문제</h1>
	문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이을 알아 올 수 있도록 구현하시오.
	<fieldset>
		<legend>보기</legend>
		<input type="text" placeholder="글자를 작성해 보세요" size=100 id="text1">
	</fieldset>
	<div id="result1"></div>
	<button onclick="stringLength();">확인하기</button>

	<script>
		function stringLength() {
			var text1 = document.getElementById("text1");
			document.getElementById("result1").innerHTML = "보기의 문자열의 길이는"
					+ text1.value.length + "글자입니다"
		}
	</script>

</body>
</html>
