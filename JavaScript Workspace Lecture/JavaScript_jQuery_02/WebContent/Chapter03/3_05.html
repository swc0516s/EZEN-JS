<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
	var game = prompt("가위, 바위, 보 중 선택하세요","가위");
	var gameNum;

	switch (game) {
	case "가위":
		gameNum = 1;
		break;
	case "바위":
		gameNum = 2;
		break;
	case "보":
		gameNum = 3;
		break;
	default:
		alert("잘못 작성하셨습니다.");
	}

	var com = Math.ceil(Math.random() * 3); // 0.0~0.99.. ==> 1~3
	document.write("<img src='images/math_img_"+com+".jpg'>");

	if (gameNum == com) {
		document.write("<img src='images/game_1.jpg'>");
	} else {
		document.write("<img src=\"images/game_2.jpg\">");
		//"" 쓰고싶으면 \ 넣어서~
	}

	document.write("com=" + com);
</script>
</head>
<body>

</body>
</html>
