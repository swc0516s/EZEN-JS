<html>
<head>

<title>Insert title here</title>
<script type="text/javascript">

				document.getElementById("loginForm").submit();

		resBtn.onclick = function() {
			alert("reser ok!!");
			document.getElementById("loginForm").reset();

		}

	}
</script>
