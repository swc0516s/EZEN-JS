<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 확인 버튼(#btn)을 클릭하면 "안녕하세요" 메세지 출력
	// 단, 이벤트 리스너는 오직 한번만 실행
	$(document).ready(function() {
		$("ul").on("click", "li", function(e) {
			console.log("테스트 용=" + e.target.tagName)
			alert($(e.target).html());
		});

	});
</script>
</head>
<body>
	<button id="btn">추가</button>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
	</ul>
</body>
</html>
