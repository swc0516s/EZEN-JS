<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var today = new Date(); // 날짜에 대한 정보를 가지고 있는 클래스.
	var nowYear = today.getFullYear();
	//var theDate = new Date(nowYear, 2, 10);
	var theDate = new Date(nowYear, 11, 31); // 2022.12.31
	//var diffDate1 = theDate.getTime(); // 시간을 구해주는 함수, 1970.1.1 밀리초 단위 
	//var diffDate2 = today.getTime(); // 현재 날짜의 시간을 밀리초 단위로
	var diffDate = theDate.getTime() - today.getTime();
	var result = Math.ceil(diffDate/(1000*60*60*24)); // Math.ceil(): 소수점 첫째자리에서 무조건 올림
	// 1000*60 / 1분  *60 / 시간 *24 하루
	
	document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
	document.write("D-day:"+result+"일 남았습니다."+"<br>");
	
	
	document.write(nowYear, "<br>");
	document.write("------------------------");
	document.write("<br>");
	document.write(today.getTime()); // 1970.1.1 밀리초
	document.write("<br>");
	document.write(theDate, "<br>");
	document.write("<br>");
	document.write(diffDate, "<br>");
	document.write("<br>");
	document.write(result, "<br>");
	
	
</script>
</head>
<body>

</body>
</html>
