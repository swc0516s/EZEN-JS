<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function calculator(op, num1, num2) {
		var result = "";

		switch (op) {
		case "+":
			result = add(num1, num2);
			break;
		case "-":
			result = sub(num1, num2);
			break;
		case "*":
			result = mul(num1, num2);
			break;
		case "/":
			result = div(num1, num2);
			break;
		default:
			result = "지원하지 않는 연사자입니다.";

		}
		return result;

		function add(num1, num2) 
			return num1 + num2;
		function sub(num1, num2) 
			return num1 - num2;
		function mul(num1, num2) 
			return num1 * num2;
		function div(num1, num2) 
			return num1 / num2;
		
}
	
	document.wirte("1 결과="+calculator("+", 20, 10),"<br>");
	document.wirte("2 결과="+calculator("-", 20, 10),"<br>");
	document.wirte("3 결과="+calculator("*", 20, 10),"<br>");
	document.wirte("4 결과="+calculator("/", 20, 10),"<br>");
	
</script>
</head>

</body>
</html>
