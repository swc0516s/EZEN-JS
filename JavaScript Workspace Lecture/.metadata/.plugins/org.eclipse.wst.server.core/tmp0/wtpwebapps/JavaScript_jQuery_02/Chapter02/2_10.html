<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function calculator1(op,num1,num2){
	var result="";
	
	switch(op){
	case "+":
		result=num1+num2;
		break;
	case "-":
		result=num1-num2;
		break;
	case "*":
		result=num1*num2;
		break;
	case "/":
		result=num1/num2;
		break;
	default:
		result="지원하지 않는 연산자입니다.";
	}
	document.write("두 수의 합은"+result+"입니다.","<br>");
}
