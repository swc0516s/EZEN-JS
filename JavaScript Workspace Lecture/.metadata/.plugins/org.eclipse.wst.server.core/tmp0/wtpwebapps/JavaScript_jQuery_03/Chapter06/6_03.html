<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	font-size: 16px;
	body
	{
	font-size
	:
	16px
}
}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 이벤트 제거 버튼(#btnOff)을 눈르면 더이상 이벤트 리스너가 동작하지 않게
	// 확인 버튼(#btn)에 등록한 이벤트 제거

	$(document).ready(function() {
		// #btn에 클릭 이벤트 추가
		$("#btn").on("click", function() {
			alert("환영합니다");
		});

		// #btnOff에 클릭 이벤트 추가
		$("#btnOff").click(function() {
			//#btn에 등록된 클릭 이벤트 제거
			$("#btn").off("click");
		});
	});
</script>
</head>
<body>
	<button id="btn">확인</button>
	<button id="btnOff">이벤트 제거</button>
</body>
</html>
